<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
</head>
<body>
    <div class="weather-container">
        <div class="search-section">
            <input type="text" id="city-input" placeholder="Enter city name..." list="city-suggestions">
            <datalist id="city-suggestions"></datalist>
            <button id="search-btn">Get Weather</button>
        </div>

        <button id="location-btn">Get Current Location Weather</button>

        <div id="message" class="hidden"></div>

        <div class="current-weather">
            <h1 id="city-name">City Name</h1>
            <div class="weather-info">
                <img src="" alt="" id="current-weather-icon" class="weather-icon">
                <div class="weather-details">
                    <span id="current-weather-text"></span>
                    <p id="temperature">--°</p>
                    <p id="feels-like">Feels like: --°</p>
                </div>
            </div>

            <p id="humidity">Humidity: --%</p>
            <p id="wind">Wind Speed: --m/s</p>
            <p id="sunrise">Sunrise: --</p>
            <p id="sunset">Sunset: --</p>
        </div>

        <div class="forecast">
            <h3>5-Day Forecast</h3>
            <div id="forecast-container"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
